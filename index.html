<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
    <body>  

        <div class="container">

            <div class="my-3">
                <h1>Inteligencia Artificial | Práctica 1</h1>
            </div>

            <div id="form-cargar-archivo">
                <label for="file-selector" class="d-inline">Cargue un archivo .txt :</label>
                <input type="file" id="file-selector">
            </div>
            
            <form id="form-info-celdas" class="d-none my-3">
                <h4>Ingrese la información de las celdas</h4>
                <form action="">
                    <table class="table">
                        <thead> 
                            <tr>
                                <th scope="col">Valor</th>
                                <th scope="col">Color</th>
                                <th scope="col">Significado</th>
                            </tr>
                            <tbody id="lista-valores">

                            </tbody>
                        </thead>
                    </table>
                    <input class="btn btn-primary" type="submit" value="Guardar">
                </form>
            </form>

            <form id="form-detalles" class="my-3 d-none"> 
                <h4>Detalles sobre el mapa</h4>
                <div class="row mb-3">
                    <select class="form-select" id="celda-inicial" aria-label="Floating label select example" required>
                        <option selected disabled value="">Celda inicial</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <select class="form-select" id="celda-final" aria-label="Floating label select example"  required>
                        <option selected disabled value="">Celda final</option>
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Guardar">
            </form>

            <form id="form-esconder-celda" class="my-3 d-none"> 
                <h4>Esconder celda</h4>
                <div class="mb-3">
                    <div class="col-sm-5">
                        <select class="form-select" id="celda-a-ocultar" aria-label="Floating label select example"  required>
                            <option selected disabled value="">Celda a ocultar</option>
                        </select>
                    </div>

                    <div class="col-sm-5">
                        <input class="btn btn-primary btn-sm" type="submit" value="Ocultar">
                    </div>
                </div>
            </form>
            <button id="btn-calcularA" class="btn btn-success d-none">Calcular camino por A*</button>
        </div>

        
        <div class="container mt-5">
            <div class="d-none" id="info-movimiento">
                <h6>Número de movimientos <span class="badge bg-secondary" id="num-movs"></span></h6>
                <h6>Costo <span class="badge bg-secondary" id="costo-total"></span></h6>
            </div>
            <canvas id="lienzo">
            </canvas>
        </div>

        <script src="./js/index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
