<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
    <body>  

        <div class="container">

            <div class="my-3">
                <h1>Inteligencia Artificial | Práctica 1</h1>
            </div>

            <div>
                <label for="file-selector" class="d-inline">Cargue un archivo .txt :</label>
                <input type="file" id="file-selector">
            </div>
            
            <form id="form-info-celdas" class="d-none my-3">
                <h4>Ingrese la información de las celdas</h4>
                <form action="">
                    <table class="table">
                        <thead> 
                            <tr>
                                <th scope="col">Valor</th>
                                <th scope="col">Color</th>
                                <th scope="col">Significado</th>
                            </tr>
                            <tbody id="lista-valores">

                            </tbody>
                        </thead>
                    </table>

                    <input type="submit" value="Guardar">
                </form>
            </form>
        </div>
        

        <script src="/js/index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
